<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hide & Show</title>
    <style>
        body {
            margin: 0 auto;
            /* display: flex; */
            /* flex-direction: column; */
        }
        .hide_or_show {
            display: flex;
            flex-direction: column;
            width: 200px;
            height: 200px;
            background: orangered;
            border-radius: 10%;
            margin: 5% auto;
        }
        button {
            display: block;
            margin: 50px auto;
        }
    </style>
    <script type="text/javascript">
    function toggleBox(){
        var change = document.getElementById("box")
        change.classList.toggle("hide_or_show");
    }

    </script>
</head>
<body>
    <button onclick="toggleBox();">Click</button>
    <div id="box" class="hide_or_show">
    </div>
</body>
</html>
