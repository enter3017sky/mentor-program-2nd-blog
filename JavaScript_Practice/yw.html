<!DOCTYPE html>
<html>

<head>
        <style>
        #box {
            width: 300px;
            height: 300px;
            background: red;
        }    
        </style>
</head>

<body>
    <button id="show">show</button>
    <button id='hidden'>hide</button>
    <div id="box"></div>
</body>
<script>

    function  q(elName){
        return {
            hide: function() {
                document.querySelector(elName).style.display = "none";
            },
            show: function() {
                document.querySelector(elName).style.display = "";
            }
        }
    }
    
    el = q('#box')
    document.getElementById('show').addEventListener('click', function(){
        el.show();
    })
    document.getElementById('hidden').addEventListener('click', ()=>{
        el.hide();
    })
    
</script>
</html>
