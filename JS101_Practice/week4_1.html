<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .body {
            margin: 0;
        }
        .container {
            box-sizing: border-box;
            background: rgb(162, 237, 162);
        }
        .wrap {
            width: 300px;
            height:400px;
            margin:0 auto;
            margin-top:50px;
            padding: 3px;
            display: flex;
            flex-direction:column;
            justify-content: space-between;
            background: rgb(79, 78, 78);
            border-radius: 12px ;
            box-shadow: rgb(171, 171, 171) 10px 10px 8px 3px; /*盒子的陰影:x偏移量 y偏移量 模糊半徑 延伸半徑*/
        }
        .number__display {
            box-sizing: border-box;
            width: 300px;
            height: 120px;
            background: rgb(147, 147, 147);
            padding-right: 10px;
            border:1px double gray;
            border-radius: 10px;
            text-align: right;
            font-size: 65px;
            /* position: absolute; */
        }

        .part__btn {
            width: 100%;
            height:100%;
            background: rgb(100, 100, 100);
            box-sizing: border-box;
            border-radius: 10px;
            display: flex;
            flex-direction:column;
        }
        .row {
            width: 100%;
            height: 100%;
            display: flex;
            padding:none;
            /* flex-direction:row; */
            justify-content: center;
            align-content: center;
        }
        .row > button {
            width: 70px;
            height: 58px;
            background: rgb(224, 224, 224);
            border: 1px solid black;
            margin: 2px;
            border-radius: 10px;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size: 25px;
        }
        .row > button:hover {
            cursor: pointer;
        }
        .row > button:active {
            cursor: pointer;
            background: rgb(178, 178, 178);
        }

        div:nth-child(5) > button:nth-child(1) {
            width:145px;
        }
        div:nth-child(1) > button:nth-child(4),
        div:nth-child(2) > button.operator__btn,
        div:nth-child(3) > button.operator__btn,
        div:nth-child(4) > button.operator__btn,
        div:nth-child(5) > button.operator__btn {
            background: rgb(245, 146, 62);
            color: white;
            font-size: 25px;
            /* background: rgb(194, 115, 47); */
        }
        div:nth-child(1) > button:nth-child(4):active,
        div:nth-child(2) > button.operator__btn:active,
        div:nth-child(3) > button.operator__btn:active,
        div:nth-child(4) > button.operator__btn:active,
        div:nth-child(5) > button.operator__btn:active {
            background: rgb(194, 115, 47);
            color: rgb(85, 85, 85);
        }

    </style>
</head>
<body>
    <div class="container"></div>
        <div class="wrap">
            <div class="number__display">0</div>
            <div class="part__btn">
                <div class="row">
                    <button class="operator__btn">AC</button>
                    <button class="operator__btn">&#177;</button>
                    <button class="operator__btn">&#37;</button>
                    <button class="operator__btn">&#247;</button>
                </div>
                <div class="row">
                    <button class="num__btn">7</button>
                    <button class="num__btn">8</button>
                    <button class="num__btn">9</button>
                    <button class="operator__btn">&#215;</button>
                </div>
                <div class="row">
                    <button class="num__btn">4</button>
                    <button class="num__btn">5</button>
                    <button class="num__btn">6</button>
                    <button class="operator__btn">-</button>
                </div>
                <div class="row">
                    <button class="num__btn">1</button>
                    <button class="num__btn">2</button>
                    <button class="num__btn">3</button>
                    <button class="operator__btn">+</button>
                </div>
                <div class="row">
                    <button class="num__btn">0</button>
                    <button class="num__btn">.</button>
                    <button class="operator__btn">=</button>
                </div>
            </div>
        </div>
</body>
</html>
