<!DOCTYPE html> 
<html>
<head>
  <meta charset="UTF-8" />
  <title>Web Page Title</title>
  <style>
    div{
      background:gray;
      color: green;
    }
    h1{
      background:orange;
      color:blue;
      font-size:18pt;
    }
    #head{
      background:navy;
      color:white;
    }
    p{
      background:orange;
      color:blue;
      font-size:18pt;
    }
    #first{
      background:pink;
      color: red;
      font-size: 16px;
    }
    #second{
      background-color:yellow;
    }
    .row {
      background:green;
      color:black;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div>
    <h1 id="first" class="row">h1的標題</h1>
      <p id="first" class="row">第一個段落，第一個段落，第一個段落</p>
    <h2>h2的標題</h2>
      <p id="second" class="row">第二個段落，第二個段落，第二個段落</p>
  </div>
</body>
</html>
