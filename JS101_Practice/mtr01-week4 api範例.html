<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>api</title>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function(){

            document.querySelector('button').addEventListener('click', ()=>{
                var q = document.querySelector('input[name=id]').value;
                var request = new XMLHttpRequest();
                request.open('GET', 'http://jsonplaceholder.typicode.com/posts/' + q, true);

                request.onload = function(){
                    if(request.status>=200 && request.status<400){
                        var resp = request.responseText;
                        document.querySelector('.response').innerText = resp;
                        console.log(JSON.parse(resp)[0]);
                    }else{
                        document.querySelector('.response').innerText = 'error';
                    }
                }
                request.send();
            })
        })		
	</script>
</head>
<body>
	id:<input type="text" name="id" />
	<button name="submit">search</button>
	<div class="response"></div>
</body>
</html>
