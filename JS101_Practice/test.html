function star(i){
  var result = ''
  for(var j = 1; j <= i; i++){
    result += '*'
  }
  return result
}
function makeStars(n){
  var arr = []
  for (var i = 1; i <= n; i++){
    arr.push(star(i))
  }
  return arr.join('\n')
}
