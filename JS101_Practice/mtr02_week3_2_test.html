<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .post{
      width: 300px;
      border: 1px solid #ddd;
    }
    .post__top{
      padding: 10px;
    }
    .post__avatar{
      background: red;
      width: 50px;
      height:50px;
      border-radius: 25px;
    }
    .post__content{
      white-space: pre-line;
      margin-top: 10px;
    }
    .post__thumbnail{
      height: 100px;
    }
  
  </style>
</head>
<body>
  <div class='post'>
    <div class='post__header'>
      <div class='post__avatar'></div>
      <div class='post__info'>
        <div class='post__author'></div>
        <div class='post__timestamp'></div>
      </div>
    </div>
    <div class='post__option'>

    </div>
    <div class='post__content'>

    </div>
    <div class='post__preview'>
      <div class='post__thumbnail'></div>
      <div class='post__preview-info'>
        <div class='post__preview-domain'>MEDIUM.COM</div>
        <div class='post__preview-title'></div>
      </div>
    </div>
  </div>
  
</body>
</html>
